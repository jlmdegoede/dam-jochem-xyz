{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
    <form action="/assets/create/" enctype="multipart/form-data" method="post" class="form">
        {% csrf_token %}

        {% bootstrap_form form %}

        {% bootstrap_button button_type="submit" content="Create" %}
        {% bootstrap_button button_type="reset" content="Cancel" %}
    </form>
{% endblock %}
