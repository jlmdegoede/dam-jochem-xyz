{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% bootstrap_button button_type="submit" content="OK" %}
        {% bootstrap_button button_type="reset" content="Cancel" %}
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
{% endblock %}
